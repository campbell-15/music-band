<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmaMelsoft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav>
        <div class="logo">AmaMelsoft</div>
        <ul class="nav-links">
            <li><a href="#">Tours</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Discography</a></li>
        </ul>
    </nav>

    <div>
        <section class="upcoming-tours">
            <h2 class="section-heading">AmaMelsoft</h2>
            <h3 class="subsection-heading">Upcoming Tours</h3>
            <div class="carousel">
                <input type="radio" id="tour1" name="tour" checked>
                <input type="radio" id="tour2" name="tour">
                <input type="radio" id="tour3" name="tour">
                <!-- Add more radio inputs for each tour -->
        
                <div class="cards">
                    <div class="card" id="card1">
                        <img src="./Images/NewYork.jpeg" alt="Tour 1">
                        <div class="card-content">
                            <h4>New York</h4>
                            <p>Date: January 29, 2024</p>
                            <p>Venue: Venue 1</p>
                        </div>
                    </div>
                    <!-- Repeat the card structure for other tours -->
                    <div class="card" id="card2">
                        <img src="./Images/Milan.jpeg" alt="Tour 2">
                        <div class="card-content">
                            <h4>Milan</h4>
                            <p>Date: February 05, 2024</p>
                            <p>Venue: Venue 2</p>
                        </div>
                    </div>
                    <div class="card" id="card3">
                        <img src="./Images/London.jpeg" alt="Tour 3">
                        <div class="card-content">
                            <h4>London</h4>
                            <p>Date: February 12, 2024</p>
                            <p>Venue: Venue 3</p>
                        </div>
                    </div>
                    <!-- Add more cards as needed -->
                </div>
        
                <div class="indicators">
                    <label for="tour1"></label>
                    <label for="tour2"></label>
                    <label for="tour3"></label>
                    <!-- Add more labels for each tour -->
                </div>
            </div>
        </section>
    </div>
    <hr>

</body>
</html>
